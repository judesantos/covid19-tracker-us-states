<body class="zc-body">

  <!-- The Modal -->
  <div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <span id="btnClose" class="close">&times;</span>
      <div id="lineChart" class="line-container"></div>
    </div>

  </div>

  <div class="body-container">
    <div class="chart-container">
      <div id="mapChart" class="map-container"></div>
      <p id="footer">
        <span id="positive"></span><span id="negative"></span>
        <span id="hospitalized"></span><span id="deaths"></span><span id="tested"></span>
        <br>Updated:<span id="lastUpdated"></span>
      </p>
      <div id="lineUSChart" class="us-line-container"></div>
    </div>
    <div class="right-panel">
      <center>
        <h2>Corona (COVID-19) News</h2>
      </center>
      <hr style="width:50%;" />
      <div class="news-panel">
        <div id="news_items" class="news-items"></div>
      </div>
    </div>
  </div>

  <script src="./js/app.js"></script>

</body>
